<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script type="text/javascript">
    function methodFromWebview(){
         document.getElementById("LogMessage").innerHTML +=
             "<br\>Webview调用了js函数";
    }

    function methodFromWebviewWithParam(arg){
         document.getElementById("LogMessage").innerHTML +=
             ("<br\>Webview调用了js函数并传递参数："+arg);
    }

    </script>
</head>
<body>
<p>WebView与Javascript交互</p>
<div>
    <button onClick="window.demo.methodFromJs()">点击调用Webview代码</button>
</div>
<br/>
<div>
    <button onClick="window.demo.methodFromJsWithParam('我来自Js,传递过来的参数：projectId=5')">点击调用Webview代码并传递参数</button>
</div>
<br/>
<div id="LogMessage">打印信息</div>
</body>
</html>
